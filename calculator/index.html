<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Hesap Makinesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Temel Seviye Hesap Makinesi</h1>
        <div class="space-y-4">
            <input type="number" id="num1" placeholder="İlk sayı" 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input type="number" id="num2" placeholder="İkinci sayı" 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <div class="grid grid-cols-4 gap-2">
                <button onclick="calculate('+')" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">+</button>
                <button onclick="calculate('-')" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">-</button>
                <button onclick="calculate('*')" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">×</button>
                <button onclick="calculate('/')" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">÷</button>
            </div>
            
            <div class="mt-4 p-3 bg-gray-100 rounded-lg">
                <p class="text-center text-lg">Sonuç: <span id="result" class="font-bold"></span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
